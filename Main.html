<!DOCTYPE html>
<html lang="en" class="theme_switchable">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project L</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
  <link rel="stylesheet" href="https://static.fontawesome.com/css/fontawesome-app.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.2.0/css/all.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="options">
   <div class="option active" style="--optionBackground:url(https://66.media.tumblr.com/6fb397d822f4f9f4596dff2085b18f2e/tumblr_nzsvb4p6xS1qho82wo1_1280.jpg);">
      <div class="shadow"></div>
      <div class="label">
         <div class="icon">
            <i class="fas fa-heart"></i>
         </div>
         <div class="info">
            <div class="main">Chapter 1</div>
            <div class="sub">How it all started</div>
         </div>
      </div>
   </div>
   <div class="option" style="--optionBackground:url(https://66.media.tumblr.com/8b69cdde47aa952e4176b4200052abf4/tumblr_o51p7mFFF21qho82wo1_1280.jpg);">
      <div class="shadow"></div>
      <div class="label">
         <div class="icon">
            <i class="fas fa-birthday-cake"></i>
         </div>
         <div class="info">
            <div class="main">Chapter 2</div>
            <div class="sub">Happy Birthday</div>
         </div>
      </div>
   </div>
   <div class="option" style="--optionBackground:url(https://66.media.tumblr.com/5af3f8303456e376ceda1517553ba786/tumblr_o4986gakjh1qho82wo1_1280.jpg);">
      <div class="shadow"></div>
      <div class="label">
         <div class="icon">
            <i class="fas fa-question"></i>
         </div>
         <div class="info">
            <div class="main">Chapter 3</div>
            <div class="sub">To Be Continued</div>
         </div>
      </div>
   </div>
   <div class="option" style="--optionBackground:url(https://66.media.tumblr.com/5516a22e0cdacaa85311ec3f8fd1e9ef/tumblr_o45jwvdsL11qho82wo1_1280.jpg);">
      <div class="shadow"></div>
      <div class="label">
         <div class="icon">
            <i class="fas fa-question"></i>
         </div>
         <div class="info">
            <div class="main">Chapter 4</div>
            <div class="sub">???</div>
         </div>
      </div>
   </div>
   <div class="option" style="--optionBackground:url(https://66.media.tumblr.com/f19901f50b79604839ca761cd6d74748/tumblr_o65rohhkQL1qho82wo1_1280.jpg);">
      <div class="shadow"></div>
      <div class="label">
         <div class="icon">
            <i class="fas fa-question"></i>
         </div>
         <div class="info">
            <div class="main">Chapter 5</div>
            <div class="sub">???</div>
         </div>
      </div>
   </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
  // Variabel untuk menyimpan elemen terakhir yang diklik
  let lastClickedOption = null;

  $(".option").click(function () {
      if ($(this).hasClass("active")) {
          // Jika elemen yang sama diklik lagi
          if (lastClickedOption === this) {
              // Periksa jika Chapter 1
              if ($(this).find(".main").text() === "Chapter 1") {
                  window.location.href = "Letter.html"; // Redirect ke halaman baru
              }
              return;
          }
      }
      // Aktifkan elemen yang diklik
      $(".option").removeClass("active");
      $(this).addClass("active");
      lastClickedOption = this; // Simpan elemen terakhir
  });
</script>
</body>
</html>
